<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Edu Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .current-topic {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-style: italic;
            opacity: 0.8;
        }
        
        .auto-redirect {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            color: white;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .close:hover {
            opacity: 1;
        }
        
        .topic-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button.small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .topic-count {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .topic-editor {
            margin-top: 20px;
        }
        
        #topicTextarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }
        
        #topicTextarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì YouTube Edu</h1>
        <p class="subtitle">Discover random educational content to improve your algorithm feed</p>
        
        <button class="button" onclick="getRandomTopic()">Random Topic</button> 
        <br>
        <br>
        <button class="button" onclick="goToYouTube()">Go to YouTube</button>
        <br>
        <br>
        <button class="button" onclick="showTopicManager()">Manage Topics</button>
        
        <div class="current-topic" id="currentTopic">
            Click "Random Topic" to generate something new to learn!
        </div>
        <div style="margin-top: 10px;">
            <button class="button" id="newClassifierBtn" onclick="getNewClassifier()">New Classifier</button>
        </div>
        <div id="currentClassifier" class="current-topic" style="margin-top: 10px; font-style: normal; font-weight: bold;"></div>
        
        <div class="auto-redirect">
            <label>
                <input type="checkbox" id="autoRedirect"> 
                Auto-redirect to YouTube
            </label>
        </div>
        
        <!-- Topic Manager Modal -->
        <div id="topicModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="hideTopicManager()">&times;</span>
                <h2>üéØ Manage Your Topics</h2>
                
                <div class="topic-controls">
                    <button class="button small" onclick="uploadTopics()">üìÅ Upload File</button>
                    <button class="button small" onclick="downloadTopics()">üíæ Download</button>
                    <button class="button small" onclick="resetToDefaults()">üîÑ Reset to Defaults</button>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="handleFileUpload(event)">
                </div>
                
                <div class="topic-count">
                    <span id="topicCount">0</span> topics loaded
                </div>
                
                <div class="topic-editor">
                    <textarea id="topicTextarea" placeholder="Enter one topic per line..."></textarea>
                    <button class="button" onclick="saveTopics()">üíæ Save Topics</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
